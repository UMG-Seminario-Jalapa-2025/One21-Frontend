{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "one21-frontend.fullname" . }}-personas
  labels:
    {{- include "one21-frontend.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: {{ .Values.issuer.name }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/personas
            pathType: Prefix
            backend:
              service:
                name: {{ include "one21-frontend.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
  {{- if .Values.ingress.tlsSecretName }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecretName }}
  {{- end }}
{{- end }}
